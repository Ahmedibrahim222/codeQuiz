<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./Main/assets/css/styles.css">
</head>
<body>
  <!-- High scores link -->
  <div class="scores"><a href="highscores.html">View Highscores</a></div>
  
  <!-- Timer -->
  <div class="timer">Time: <span id="timer">0</span></div>
  
  <!-- Wrapper for quiz content -->
  <div class="wrapper">
    <!-- Start screen -->
    <div id="start-screen" class="start">
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds!</p>
      <button id="start-btn">Start Quiz</button>
    </div>
    
    <!-- Questions -->
    <div id="questions" class="hide">
      <h2 id="question-title"></h2>
      <div id="choices" class="choices"></div>
    </div>
    
    <!-- End screen -->
    <div id="end-screen" class="hide">
      <h2>All done!</h2>
      <p>Your final score is <span id="final-score"></span>.</p>
      <p>Enter initials: <input type="text" id="initials" maxlength="3" /><button id="submit-btn">Submit</button></p>
    </div>
    
    <!-- Feedback display -->
    <div id="feedback" class="feedback hide"></div>
  </div>

  <!-- JavaScript code -->
  <script src="./js/questions.js"></script>
  <script src="./js/logic.js"></script>
  <script src="./js/scores.js"></script>

  <script>
    // Call printHighscores function when the page loads
    window.onload = printHighscores;
  </script>

</body>
</html>
